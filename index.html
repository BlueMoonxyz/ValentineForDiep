<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentine's Day</title>

    <link rel="stylesheet" href="./css/init.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <meta name="description" content="Valentine's Day Card for my belove girlfriend Trisha" />
    <meta name="keywords" content="Valentine's Day, love, romance, hearts, gifts, February 14th, couples, relationships, affection, celebration, sweetheart" />
    <meta name="author" content="Muhammad Reza Fahlevi (Rezzvy)" />
    <meta name="google" content="notranslate" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <audio class="song" controls>
      <source src="./music/valentine.mp3">
      </source>
    </audio>
    <div class="container">
      <main>
        <section id="start-page">
          <div class="content_wrapper">
            <header>
              <h1>Happy<br /><span class="bold">Valentine's</span> Day</h1>
              <div class="text mt-5">To Con Gái<br />Dr.Tran</div>
              <div class="text small mt-5">from Kwing Phạm</div>
            </header>
            <div class="section-body">
              <div class="avatar">
                <img src="./assets/baby.png" />
              </div>

              <div class="text black">“ Vui - Ngoan- Xinh - Giàu - Sang - Xịn - Mịn nhé bạn ơi!“</div>
            </div>
            <footer>
              <a href="javascript:void(0)" id="take-gift-btn">Bấm vào nhận quà đi nè!</a>
            </footer>
          </div>
        </section>

        <section id="middle-page" class="hide">
          <header>
            <h1 class="black">Gifts</h1>
            <div class="text black">Click nhận hết đi thôi!</div>
          </header>

          <div class="section-body mt-15">
            <div class="clickable-gift">
              <img src="./assets/flower.png" />
            </div>
            <div class="clickable-gift">
              <img src="./assets/doll.png" />
            </div>
            <div class="clickable-gift">
              <img src="./assets/chocolate.png" />
            </div>
            <div class="clickable-gift">
              <img src="./assets/ring.png" />
            </div>
          </div>
        </section>

        <section id="end-page" class="hide">
          <div class="zoom-transition">
            <img src="./assets/love.svg" />
          </div>

          <div class="section-body">
            <img src="./assets/hug.gif" />
            <h1 class="black">@ w @</h1>
            <div class="text black"> Hẹn dịp khác sẽ làm dài hơn ihihi!</div>

            <div class="text small black mt-15">Feb 14th, 2024 - Mồng 5 Tết</div>
          </div>
        </section>
      </main>
    </div>

    <script src="./src/app.js"></script>
  </body>
</html>
